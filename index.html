<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/27d76efc87.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="Company Logo" class="company-logo" />
      </header>

      <main class="call-to-action">
        <div class="call-to-action__images">
          <img src="images/illustration-mockups.svg" alt="Mocksups of Huddle" />
        </div>

        <div class="call-to-action__content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="call-to-action__register" href="#">Register</a>
        </div>
      </main>

      <footer>
        <div class="social-icons">
          <a href="#">
            <i class="fa-brands fa-facebook fa-xl"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-twitter fa-xl"></i>
          </a>
          <a href="#">
            <i class="fa-brands fa-instagram fa-xl"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
